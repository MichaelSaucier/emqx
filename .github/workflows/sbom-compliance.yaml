name: SBOM & OSS Compliance Check

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sbom-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Syft (SBOM generator)
        uses: anchore/syft-action@v0.9.0
        with:
          image: "."

      - name: Generate SBOM in CycloneDX JSON format
        run: |
          syft dir:. -o cyclonedx-json > sbom.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

      - name: Scan for Vulnerabilities (optional)
        uses: anchore/grype-action@v0.5.0
        with:
          sbom: sbom.json
